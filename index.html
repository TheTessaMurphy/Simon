        </div>

    </div>
  </div>
   
    <div id= "btnsStartStop">

      <div id = "btnContainer" ><button id = "1" class="push blue"></button>
      <button id = "2" class="push green"></button>
      <button id = "3" class="push red"></button>
      <button id = "4" class = "push yellow"></button></div>
    </div>
